<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/login.css" type="text/css" rel="stylesheet">

</head>
<body>
 <main>

      <div class="login-block">
        <img src="/static/VAI.webp" alt="VAILOGO">
        <h1>Log into your account</h1>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% if invalid %}
              <div class="errordiv w-100 text-center">
              Login credentials invalid.
              </div>
            {% endif %}
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Your Username" required>
            </div>
          </div>
          
          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
              <input name="password" type="password" class="form-control" placeholder="Your password" required>
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            

        </form>
      </div>

      <div class="login-links">
        <p class="text-center">Dont have an account? <a class="txt-brand" href="/register/">Register</a></p>
      </div>

    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
