<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/chat.css" type="text/css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center mx-auto">
<div class="col-md-12 mt-2">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title"><strong>Chat</strong></h4>
              </div>


              <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:80vh !important;">
                  
            <button id="load_previous" class="btn btn-primary">Load previous messages</button>  
                  
              <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>

              <div class="publisher bt-1 border-light">
                <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                <input id="written_message" class="publisher-input" type="text" placeholder="Write something">
                <span class="publisher-btn file-group d-none">
                  <i class="fa fa-paperclip file-browser"></i>
                  <input type="file">
                </span>
                <a class="publisher-btn d-none" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                <a class="publisher-btn text-info" onclick="send_message()" data-abc="true"><i class="fa fa-paper-plane"></i></a>
              </div>

             </div>
          </div>
          </div>
          </div>
          </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

<script type="text/javascript">  
  // Define global variables  
  window.userId = {{ request.user.id }};  
  window.conversationId = {{ conversation.id }};  
</script>  
<script src="/static/chat.js"></script>  
<script>
    function loadPreviousMessages() {  
    // Convert the timestamp to the format your backend expects  
    const timestampStr = earliestMessageTimestamp.toISOString();  
  
    // Make a GET request to your backend  
    fetch(`/load_previous_messages/?timestamp=${timestampStr}&cid=${window.conversationId}`)  
        .then(response => {  
            if (!response.ok) {  
                throw new Error(`HTTP error! status: ${response.status}`);  
            }  
            return response.json();  
        })  
        .then(data => {  
            // Handle the response  
            // Update `earliestMessageTimestamp` if necessary  
            data.messages.forEach((message) => {  
                update_chat(message, true);  // Pass true for the prepend parameter  
            });  
        })  
        .catch(error => {  
            console.error(`Error loading previous messages: ${error}`);  
        });  
}  


</script>  

</body>
</html>
